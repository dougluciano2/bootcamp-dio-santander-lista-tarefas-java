# nome da aplicação
spring.application.name=boadtaskjava

#Arquivo docker compose do banco de dados usado no ambiente de desenvolvimento
spring.docker.compose.file=compose.dev.yml

# configurações do banco de dados MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# As entidades serão criadas através de migrations do flyway, hibernate vai somente validar
spring.jpa.hibernate.ddl-auto=validate

