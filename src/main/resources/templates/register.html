<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Task Board</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="form-body">

<main class="form-container">
    <div class="card shadow-sm">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 fw-normal">Crie sua Conta</h1>
            </div>

            <form th:action="@{/users}" th:object="${user}" method="post">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Seu nome completo" required>
                    <label for="name">Seu nome completo</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Usuário" required>
                    <label for="username">Usuário</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Senha" required>
                    <label for="password">Senha</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Registrar</button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted form-footer-link">Já tem uma conta? <a th:href="@{/login}">Faça login</a></p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
